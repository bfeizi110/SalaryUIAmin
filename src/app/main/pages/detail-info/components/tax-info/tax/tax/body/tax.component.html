<mat-card appearance="outlined">

  <div class="body">
    <mat-tab-group dir="rtl" (selectedTabChange)="tabChange($event.index)">

      <mat-tab dir="rtl" label="معرفی جداول مالیاتی">
        <tax-base-table *ngIf="showTaxBaseTable" (rowClicked)="rowClicked($event)"></tax-base-table>

        <div *ngIf="showTaxBaseTableDetail" class="mt-4 tax-base-table-detail">
          <tax-base-table-detail [taxBaseTable_Code]="taxBaseTable_Code"></tax-base-table-detail>
        </div>
      </mat-tab>

      <mat-tab label="انتساب جداول مالیاتی به استخدام">
        <custom-ag-grid class="tax-grid" [isModal]="true" *ngIf="showGrid" [customGridOption]="gridOption"
          [disabledForm]="formType != ''">
        </custom-ag-grid>
      </mat-tab>

    </mat-tab-group>
  </div>


  <div class="pre-form" *ngIf="showForm">
    <tax-form [formObj]="formObj" [ID]="ID" [formType]="formType" (done)="submited($event)" (closed)="closeForm()">
    </tax-form>
  </div>

</mat-card>
