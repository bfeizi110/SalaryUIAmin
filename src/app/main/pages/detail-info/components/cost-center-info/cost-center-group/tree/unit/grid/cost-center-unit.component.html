<custom-ag-grid *ngIf="showGrid" [customGridOption]="gridOption" [disabledForm]="formType != ''"></custom-ag-grid>

<div class="pre-form" *ngIf="showForm">

    (closed)="closeForm()">
  </cost-center-unit-form>

</div>
