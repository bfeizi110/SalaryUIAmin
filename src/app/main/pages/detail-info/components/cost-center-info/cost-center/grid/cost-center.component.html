<custom-ag-grid *ngIf="showGrid" class="cost-center-grid" [isModal]="true" [customGridOption]="gridOption"
  [disabledForm]="formType != ''">
</custom-ag-grid>

<div class="pre-form" *ngIf="showForm">
  <cost-center-form [formObj]="formObj" [ID]="ID" [formType]="formType" (done)="submited($event)"
    (closed)="closeForm()">
  </cost-center-form>
</div>
