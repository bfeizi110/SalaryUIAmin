<custom-ag-grid *ngIf="showGrid" class="organization-grid" [isModal]="true" [customGridOption]="gridOption"
  [disabledForm]="formType != ''"></custom-ag-grid>

<div class="pre-form" *ngIf="showForm">
  <organization-form [formObj]="formObj" [ID]="ID" [formType]="formType" (done)="submited($event)"
    (closed)="closeForm()">
  </organization-form>
</div>
