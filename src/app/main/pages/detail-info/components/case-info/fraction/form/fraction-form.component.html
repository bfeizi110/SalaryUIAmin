<custom-modal *ngIf="showModal" [modalOptions]="modalOptions">
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-6" *ngIf="!formObj.CodeDesc_Fld.ishidden">
        <custom-input  [formObj]="formObj"  [type]="formObj.CodeDesc_Fld.type" [parentFormGroup]="form"
          [label]="formObj.CodeDesc_Fld.headerName" [valueName]="'CodeDesc_Fld'">
        </custom-input>
      </div>
      <div class="col-sm-6" *ngIf="!formObj.FractionKindDesc_Fld.ishidden">
        <custom-input  [formObj]="formObj"  [type]="'combo'" [comboUrl]="'OtherDetail/10028'" [parentFormGroup]="form"
          [label]="formObj.FractionKind_Fld.headerName" [valueName]="'FractionKind_Fld'"
          [descValue]="data.FractionKindDesc_Fld"></custom-input>
      </div>
      <div class="col-sm-6" *ngIf="!formObj.FractionPrice_Fld.ishidden">
        <custom-input  [formObj]="formObj"  [type]="formObj.FractionPrice_Fld.type" [parentFormGroup]="form"
          [label]="formObj.FractionPrice_Fld.headerName" [valueName]="'FractionPrice_Fld'">
        </custom-input>
      </div>
      <div class="col-sm-6" *ngIf="!formObj.Days_Fld.ishidden">
        <custom-input  [formObj]="formObj"  [type]="formObj.Days_Fld.type" [parentFormGroup]="form" [label]="formObj.Days_Fld.headerName"
          [valueName]="'Days_Fld'">
        </custom-input>
      </div>
      <div class="col-sm-6" *ngIf="!formObj.FormulaDesc_Fld.ishidden">
        <custom-input  [formObj]="formObj"  [type]="'combo'" [comboUrl]="'NewFormula'" [parentFormGroup]="form"
          [label]="formObj.Formula_Fld.headerName" [valueName]="'Formula_Fld'" [descValue]="data.FormulaDesc_Fld">
        </custom-input>
      </div>
      <div class="col-sm-6" *ngIf="!formObj.InActive_Fld.ishidden">
        <custom-input  [formObj]="formObj"  [type]="formObj.InActive_Fld.type" [parentFormGroup]="form"
          [label]="formObj.InActive_Fld.headerName" [valueName]="'InActive_Fld'">
        </custom-input>
      </div>
    </div>
  </div>
</custom-modal>
