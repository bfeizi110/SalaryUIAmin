<custom-ag-grid *ngIf="showGrid" class="debt-formula-grid" [isModal]="true" [customGridOption]="gridOption"
  [disabledForm]="formType != ''">
</custom-ag-grid>

<div class="pre-form" *ngIf="showForm">
  <debt-formula-form [formObj]="formObj" [ID]="ID" [formType]="formType" (done)="submited($event)"
    (closed)="closeForm()">
  </debt-formula-form>
</div>
