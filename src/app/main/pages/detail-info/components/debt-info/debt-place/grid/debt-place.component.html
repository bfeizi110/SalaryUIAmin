<custom-ag-grid *ngIf="showGrid" class="debt-place-grid" [isModal]="true" [customGridOption]="gridOption"
  [disabledForm]="formType != ''">
</custom-ag-grid>

<div class="pre-form">
  <debt-place-form *ngIf="showForm" [formObj]="formObj" [ID]="ID" [formType]="formType" (done)="submited($event)"
    (closed)="closeForm()">
  </debt-place-form>
</div>
