<custom-ag-grid *ngIf="showGrid" class="grade-license-grid" [isModal]="true" [customGridOption]="gridOption"
  [disabledForm]="formType != ''">
</custom-ag-grid>

<div class="pre-form" *ngIf="showForm">
  <grade-license-form [ID]="ID" [formType]="formType" (done)="submited($event)" (closed)="closeForm()">
  </grade-license-form>
</div>
