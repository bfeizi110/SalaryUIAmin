<custom-modal *ngIf="showModal" [modalOptions]="modalOptions">
  <div class="container-fluid">
    <div class="row">

      <div class="col-sm-12" *ngIf="!formObj.CodeDesc_Fld.ishidden">
        <custom-input  [formObj]="formObj"  [type]="formObj.CodeDesc_Fld.type" [parentFormGroup]="form"
          [label]="formObj.CodeDesc_Fld.headerName" [valueName]="'CodeDesc_Fld'">
        </custom-input>
      </div>

      <div class="col-sm-12" *ngIf="!formObj.FileName_Fld.ishidden">
        <custom-input  [formObj]="formObj"  [ltr]="true" [type]="formObj.FileName_Fld.type" [parentFormGroup]="form"
          [label]="formObj.FileName_Fld.headerName" [valueName]="'FileName_Fld'">
        </custom-input>
      </div>

      <div class="col-sm-6" *ngIf="!formObj.HghWitnessTypeDesc_Fld.ishidden">
        <custom-input  [formObj]="formObj"  [type]="'combo'" [comboUrl]="'OtherDetail/10087'" [parentFormGroup]="form"
          [descValue]="data.HghWitnessTypeDesc_Fld" [label]="formObj.HghWitnessType_Fld.headerName"
          [valueName]="'HghWitnessType_Fld'">
        </custom-input>
      </div>

    </div>
  </div>
</custom-modal>
