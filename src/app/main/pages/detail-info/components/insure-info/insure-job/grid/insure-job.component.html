<custom-ag-grid *ngIf="showGrid" class="insure-job-grid" [isModal]="true" [customGridOption]="gridOption"
  [disabledForm]="formType != ''">
</custom-ag-grid>

<div class="pre-form" *ngIf="showForm">
  <insure-job-form [formObj]="formObj" [ID]="ID" [formType]="formType" (done)="submited($event)" (closed)="closeForm()">
  </insure-job-form>
</div>
