<!--filter-->
<personnel-filter [controller]="'BackPayInsure'" (onFilter)="onFilter($event)">
</personnel-filter>

<mat-card appearance="outlined" style="min-height: 372px" *ngIf="showSelectPerson">
  <mat-tab-group dir="rtl" (selectedTabChange)="mainTabChange()">

    <mat-tab dir="rtl" label="اطلاعات تفاوتهای هر فرد">
      <ng-template matTabContent>
        <!--select person-->
        <select-personnel [personData]="personData" [hideFilter]="true" [multiple]="canAdd" [setPersonPID]="setPID" [controller]="Controller"
          (rowClicked)="onSelectPersonnel($event)" (rowSelectedList)="rowSelectedList($event)"
          (selectedPersonelNF)="selectedPersonelNF = $event">
        </select-personnel>
        <div class="backpayinsure-tab" *ngIf="showGrid" style="min-height: 329px">
          <mat-tab-group dir="rtl" (selectedTabChange)="closeForm()">

            <mat-tab dir="rtl" label="اطلاعات تفاوتهای هر فرد">
              <ng-template matTabContent>
                <!--main grid-->
                <custom-ag-grid *ngIf="showGeneralPerson" [customGridOption]="gridOption"></custom-ag-grid>
              </ng-template>
            </mat-tab>

          </mat-tab-group>
        </div>
      </ng-template>
    </mat-tab>

    <mat-tab dir="rtl" style="min-height: 372px" label="تفاوتهای کلیه پرسنل">
      <ng-template matTabContent>
        <!--general-->
        <general-person-info [filterData]="filterDto" [type]="Controller" 
          [canDelete]="canDelete">
        </general-person-info>
      </ng-template>
    </mat-tab>

  </mat-tab-group>
</mat-card>

<div class="pre-form" *ngIf="showForm">
  <backpay-insure-form [formObj]="formObj" [ID]="ID" [PID]="PID"  (done)="submited($event)"
    (closed)="closeForm()" [personList]="selectedPersonList" 
    [selectedPersonelNF]="selectedPersonelNF">
  </backpay-insure-form>
</div>

<backpay-insure-detail *ngIf="showDetail" [Id]="semiBackpaySelectedId" [PID]="PID" [backPayType]="backPayType">
</backpay-insure-detail>
