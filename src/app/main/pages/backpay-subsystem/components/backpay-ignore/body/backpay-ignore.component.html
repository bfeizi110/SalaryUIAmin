<mat-card appearance="outlined">

  <button *ngIf="selectedList.length > 0" mat-flat-button class="mt-1 close-button" color="warn"
    (click)="deleteAll()">حذف
  </button>

  <custom-ag-grid *ngIf="showGrid" class="backpay-ignore-grid" [isModal]="true" [customGridOption]="gridOption">
  </custom-ag-grid>

</mat-card>

<div class="pre-form" *ngIf="showForm">
  <backpay-ignore-form [formObj]="formObj" [ID]="ID" [formType]="formType" (done)="submited($event)"
    (closed)="closeForm()">
  </backpay-ignore-form>
</div>
