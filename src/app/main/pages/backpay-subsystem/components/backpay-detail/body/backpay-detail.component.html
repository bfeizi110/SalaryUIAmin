<!--filter-->
<personnel-filter [controller]="'BackpaySemi'" (onFilter)="onFilter($event)">
</personnel-filter>

<mat-card appearance="outlined" style="min-height: 372px" *ngIf="showSelectPerson">
  <mat-tab-group dir="rtl" (selectedTabChange)="mainTabChange()">

    <mat-tab dir="rtl" label="اطلاعات معوقات هر فرد">
      <ng-template matTabContent>
        <!--select person-->
        <select-personnel [personData]="personData" [hideFilter]="true" [multiple]="canAdd" [setPersonPID]="setPID" [controller]="Controller"
          (rowClicked)="onSelectPersonnel($event)" (rowSelectedList)="rowSelectedList($event)"
          (selectedPersonelNF)="selectedPersonelNF = $event">
        </select-personnel>
        <div class="semibackpay-tab" *ngIf="showGrid" style="min-height: 329px">
          <mat-tab-group dir="rtl" (selectedTabChange)="closeForm()">

            <mat-tab dir="rtl" label="اطلاعات معوقات هر فرد">
              <ng-template matTabContent>
                <!--main grid-->
                <custom-ag-grid *ngIf="showGeneralPerson" [customGridOption]="gridOption"></custom-ag-grid>
              </ng-template>
            </mat-tab>

            <mat-tab dir="rtl" label="کاردکس معوقات">
              <ng-template matTabContent>
                <cardex-person [option]="cardexOptions"></cardex-person>
              </ng-template>
            </mat-tab>

          </mat-tab-group>
        </div>
      </ng-template>
    </mat-tab>

    <mat-tab dir="rtl" style="min-height: 372px" label="معوقه کلیه پرسنل">
      <ng-template matTabContent>
        <!--general-->
        <general-person-info [filterData]="filterDto" [type]="Controller" (edited)="onMultiEdit($event)"
          [calEdit]="canEdit" [canDelete]="canDelete">
        </general-person-info>
      </ng-template>
    </mat-tab>

  </mat-tab-group>
</mat-card>

<div class="pre-form" *ngIf="showForm">
  <backpay-detail-form [formObj]="formObj" [ID]="ID" [PID]="PID" [formType]="formType" (done)="submited($event)"
    (closed)="closeForm()" [personList]="selectedPersonList" [idList]="selectedIdList"
    [selectedPersonelNF]="selectedPersonelNF">
  </backpay-detail-form>
</div>

<semi-backpay-detail *ngIf="showDetail" [Id]="semiBackpaySelectedId" [PID]="PID" [backPayType]="backPayType">
</semi-backpay-detail>
