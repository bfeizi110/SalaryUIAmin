<div *ngIf="showGrid" class="container-fluid">
  <div class="row">
    <div class="col-md-6" *ngFor="let item of rowDatas; let i = index">
      <custom-ag-grid [customGridOption]="gridOptions[i]" (click)="activeGrid(i)"></custom-ag-grid>
    </div>
  </div>
</div>

<div class="d-flex mt-1">
  <p>جمع پارامتر ها: {{paramData.SumParams | number:'1.0':'en-US' }}</p>
  <i *ngIf="formType != 'View'" class="fas fa-calculator text-primary" (click)="calculate()"></i>
  <p class="me-3">درصد: {{paramData.PercentSum}}</p>
</div>

<custom-modal *ngIf="showModal" [modalOptions]="modalOptions">
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-12" *ngIf="IsMultiple">
        <mat-label style="padding-right: 10px; ">
          <input style="margin-left: 5px;" [(ngModel)]="TransferOld"  type="checkbox" data-toggle="toggle" [checked]="TransferOld">انتقال از حکم قبل
        </mat-label>              
      </div>

      <div class="col-sm-12">
        <mat-form-field dir="rtl">
          <mat-label dir="rtl">مقدار</mat-label>
          <input type="text" [dir]="'ltr'" mask="separator" [allowNegativeNumbers]="true" thousandSeparator="," matInput
            [(ngModel)]="value" (keyup)="keyUp($event)" [disabled]="TransferOld">
        </mat-form-field>
      </div>
    </div>
  </div>
</custom-modal>
