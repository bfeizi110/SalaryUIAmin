<custom-ag-grid class="other-setting-grid" [isModal]="true" *ngIf="showGrid" [customGridOption]="gridOption">
</custom-ag-grid>

<div class="pre-form" *ngIf="showForm">
  <other-setting-form [formObj]="formObj" [ID]="ID" [formType]="formType" (done)="submited($event)"
    (closed)="closeForm()" [CodeDesc_Fld]="CodeDesc_Fld">
  </other-setting-form>
</div>
