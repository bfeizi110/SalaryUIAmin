<mat-card appearance="outlined">

  <div class="form">

    <div class="form-buttons">

      <button *ngIf="formType != 'View'" mat-raised-button class="save-button" color="primary" (click)="save()">ذخیره
      </button>

      <button mat-raised-button class="close-button" color="warn" (click)="close()">بستن</button>

    </div>

    <div class="form-body" [ngClass]="{'disabled-form': formType === 'View'}">

      <div class="container-fluid">
        <div class="row" *ngIf="showForm">

          <div class="col-sm-3" *ngIf="!formObj.IsFromula_Fld.ishidden">
            <custom-input  [formObj]="formObj"  [type]="formObj.IsFromula_Fld.type" [parentFormGroup]="form"
              [label]="formObj.IsFromula_Fld.headerName" [valueName]="'IsFromula_Fld'" (change)="changeIsFormula()">
            </custom-input>
          </div>

          <div class="col-sm-8"></div>

          <div class="col-sm-3" *ngIf="!formObj.FormulaIDDesc_Fld.ishidden">
            <custom-input  [formObj]="formObj"  [type]="'combo'" [comboUrl]="'NewFormula'" [parentFormGroup]="form"
              [label]="formObj.FormulaID_Fld.headerName" [valueName]="'FormulaID_Fld'"
              [descValue]="data.FormulaIDDesc_Fld">
            </custom-input>
          </div>

          <div class="col-sm-12" >
            <where [formType]="formType" [entityList]="entityList" (entityFrameListChange)="whereChange($event)"
              [entityFrameList]="data.PersonMonthHistorySettingWhereDto">
            </where>
          </div>

        </div>
      </div>

    </div>

  </div>

</mat-card>
