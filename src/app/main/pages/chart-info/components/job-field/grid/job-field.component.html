<custom-ag-grid *ngIf="showGrid" class="job-field-grid" [isModal]="true" [customGridOption]="gridOption"
  [disabledForm]="formType != ''">
</custom-ag-grid>

<div class="pre-form" *ngIf="showForm">
  <job-field-form [formObj]="formObj" [ID]="ID" [formType]="formType" (done)="submited($event)" (closed)="closeForm()">
  </job-field-form>
</div>
