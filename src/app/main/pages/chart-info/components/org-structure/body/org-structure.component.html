<custom-ag-grid *ngIf="showGrid" [customGridOption]="gridOption" [disabledForm]="formType != ''"></custom-ag-grid>

<div class="pre-form" *ngIf="showForm">
  <org-structure-form [formObj]="formObj" [ID]="ID" [formType]="formType" (done)="submited($event)"
    (closed)="closeForm()">
  </org-structure-form>
</div>

<div class="pre-form" *ngIf="showTree">
  <chart-tree [chartId]="ID" (closed)="closeTree()"></chart-tree>
</div>
