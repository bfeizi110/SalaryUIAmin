<mat-card appearance="outlined">
  <button mat-raised-button class="save-button" color="primary" (click)="add()">ایجاد ماه جدید</button>
  <button mat-raised-button class="close-button mr1" color="warn" (click)="delete()">حذف آخرین ماه</button>

  <custom-ag-grid [rowNumber]="30" *ngIf="showGrid" [customGridOption]="gridOption"></custom-ag-grid>

  <div class="container-fluid">
    <div class="row">

      <div class="col-sm-6 text-primary">
        <fieldset class="mt-1">
          <legend>توضیحات ایجاد</legend>
          <ul>
            <li>
              <p>تغییر ماه و سال سامانه به دوره جدید</p>
            </li>
            <li>
              <p>آماده سازی اطلاعات برای دوره جدید</p>
            </li>
          </ul>
        </fieldset>
      </div>

      <div class="col-sm-6 text-danger">
        <fieldset class="mt-1">
          <legend>توضیحات حذف</legend>
          <ul>
            <li>
              <p>حذف آخرین ماه کاری</p>
            </li>
            <li>
              <p>تغییر تاریخ اجرا به ماه قبل</p>
            </li>
            <li>
              <p>فراخوانی اطلاعات ماه قبل</p>
            </li>
          </ul>
        </fieldset>
      </div>

    </div>
  </div>
</mat-card>
