<custom-modal *ngIf="showModal" [modalOptions]="modalOptions" [customClass]="'pack-modal-custom900'">
  <div class="container-fluid">
    <div class="row">

      <div class="col-sm-4" *ngIf="!formObj.CodeDesc_Fld.ishidden">
        <custom-input  [formObj]="formObj"  [type]="formObj.CodeDesc_Fld.type" [parentFormGroup]="form"
          [label]="formObj.CodeDesc_Fld.headerName" [valueName]="'CodeDesc_Fld'">
        </custom-input>
      </div>

      <div class="col-sm-4 file-name" *ngIf="!formObj.FileName_Fld.ishidden">
        <custom-input  [formObj]="formObj"  [type]="formObj.FileName_Fld.type" [parentFormGroup]="form"
          [label]="formObj.FileName_Fld.headerName" [valueName]="'FileName_Fld'">
        </custom-input>
      </div>

      <div class="col-sm-4" *ngIf="!formObj.FileTypeDesc_Fld.ishidden">
        <custom-input  [formObj]="formObj"  [type]="'combo'" [comboUrl]="'OtherDetail/10049'" [parentFormGroup]="form"
          (changeCombo)="changeFileType()" [label]="formObj.FileType_Fld.headerName" [valueName]="'FileType_Fld'"
          [descValue]="data.FileTypeDesc_Fld">
        </custom-input>
      </div>

      <fieldset>
        <legend>گروه اول</legend>

        <div class="row">
          <div class="col-sm-7" *ngIf="!formObj.FormulaIDPart1Desc_Fld.ishidden">
            <custom-input  [formObj]="formObj"  [type]="'combo'" [comboUrl]="'NewFormula'" [parentFormGroup]="form"
              [label]="formObj.FormulaIDPart1_Fld.headerName" [valueName]="'FormulaIDPart1_Fld'"
              [descValue]="data.FormulaIDPart1Desc_Fld">
            </custom-input>
          </div>

          <div class="col-sm-2" *ngIf="!formObj.DelimiterPart1_Fld.ishidden">
            <custom-input  [formObj]="formObj"  [type]="formObj.DelimiterPart1_Fld.type" [parentFormGroup]="form"
              [label]="formObj.DelimiterPart1_Fld.headerName" [valueName]="'DelimiterPart1_Fld'">
            </custom-input>
          </div>

          <div class="col-sm-3 file-name" *ngIf="!formObj.SheetName1_Fld.ishidden">
            <custom-input  [formObj]="formObj"  [type]="formObj.SheetName1_Fld.type" [parentFormGroup]="form"
              [label]="formObj.SheetName1_Fld.headerName" [valueName]="'SheetName1_Fld'">
            </custom-input>
          </div>
        </div>
      </fieldset>

      <fieldset class="mt-2">
        <legend>گروه دوم</legend>

        <div class="row">
          <div class="col-sm-7" *ngIf="!formObj.FormulaIDPart2Desc_Fld.ishidden">
            <custom-input  [formObj]="formObj"  [type]="'combo'" [comboUrl]="'NewFormula'" [parentFormGroup]="form"
              [label]="formObj.FormulaIDPart2_Fld.headerName" [valueName]="'FormulaIDPart2_Fld'"
              [descValue]="data.FormulaIDPart2Desc_Fld">
            </custom-input>
          </div>

          <div class="col-sm-2" *ngIf="!formObj.DelimiterPart2_Fld.ishidden">
            <custom-input  [formObj]="formObj"  [type]="formObj.DelimiterPart2_Fld.type" [parentFormGroup]="form"
              [label]="formObj.DelimiterPart2_Fld.headerName" [valueName]="'DelimiterPart2_Fld'">
            </custom-input>
          </div>

          <div class="col-sm-3 file-name" *ngIf="!formObj.SheetName2_Fld.ishidden">
            <custom-input  [formObj]="formObj"  [type]="formObj.SheetName2_Fld.type" [parentFormGroup]="form"
              [label]="formObj.SheetName2_Fld.headerName" [valueName]="'SheetName2_Fld'">
            </custom-input>
          </div>
        </div>
      </fieldset>

      <fieldset class="mt-2">
        <legend>گروه سوم</legend>

        <div class="row">
          <div class="col-sm-7" *ngIf="!formObj.FormulaIDPart3Desc_Fld.ishidden">
            <custom-input  [formObj]="formObj"  [type]="'combo'" [comboUrl]="'NewFormula'" [parentFormGroup]="form"
              [label]="formObj.FormulaIDPart3_Fld.headerName" [valueName]="'FormulaIDPart3_Fld'"
              [descValue]="data.FormulaIDPart3Desc_Fld">
            </custom-input>
          </div>

          <div class="col-sm-2" *ngIf="!formObj.DelimiterPart3_Fld.ishidden">
            <custom-input  [formObj]="formObj"  [type]="formObj.DelimiterPart3_Fld.type" [parentFormGroup]="form"
              [label]="formObj.DelimiterPart3_Fld.headerName" [valueName]="'DelimiterPart3_Fld'">
            </custom-input>
          </div>

          <div class="col-sm-3 file-name" *ngIf="!formObj.SheetName3_Fld.ishidden">
            <custom-input  [formObj]="formObj"  [type]="formObj.SheetName3_Fld.type" [parentFormGroup]="form"
              [label]="formObj.SheetName3_Fld.headerName" [valueName]="'SheetName3_Fld'">
            </custom-input>
          </div>
        </div>
      </fieldset>

    </div>
  </div>
</custom-modal>
