<custom-ag-grid *ngIf="showGrid" class="salary-calc-setting-grid" [isModal]="true" [customGridOption]="gridOption">
</custom-ag-grid>

<div class="pre-form" *ngIf="showForm">
    <salary-calc-setting-form [formObj]="formObj" [ID]="ID" [formType]="formType" (done)="submited($event)"
        (closed)="closeForm()">
    </salary-calc-setting-form>
</div>
