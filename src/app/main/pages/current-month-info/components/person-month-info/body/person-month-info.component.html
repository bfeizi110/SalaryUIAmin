<personnel-filter *ngIf="showGrid" [controller]="Controller" (onFilter)="onFilter($event)">
</personnel-filter>

<select-personnel *ngIf="showSelectPerson" [personData]="personData" [attribute]="attr" [controller]="Controller"
  [setPersonPID]="setPID" [hideFilter]="true" [multiple]="true" (rowClicked)="onSelectPersonnel($event)"
  (onSelectPersonnelDetail)="onSelectPersonnelDetail($event)" (rowSelectedList)="rowSelectedList($event)"
  (selectedPersonelNF)="selectedPersonelNF = $event">
</select-personnel>

<mat-card appearance="outlined" *ngIf="showForm" class="mt-1" style="min-height: 588px">
  <mat-tab-group dir="rtl">

    <mat-tab dir="rtl" label="فرم ماهانه فرد / افراد">
      <div class="pre-form">
        <person-month-info-form [selectedPersonListString]="selectedPersonListString" [formObj]="formObj"
          [accesses]="accesses" [ID]="ID" (done)="submited($event)" [selectedPersonelNF]="selectedPersonelNF">
        </person-month-info-form>
      </div>
    </mat-tab>

    <mat-tab *ngIf="selectedPersonList.length == 0" dir="rtl" label="کاردکس ماهانه فرد">
      <ng-template matTabContent>
        <cardex-person *ngIf="showCardex" [option]="cardexOptions"></cardex-person>
      </ng-template>
    </mat-tab>

  </mat-tab-group>
</mat-card>
