<personnel-filter *ngIf="showGrid" [controller]="Controller" (onFilter)="onFilter($event)">
</personnel-filter>

<select-personnel *ngIf="showSelectPerson" [personData]="personData" [attribute]="attr" [controller]="Controller"
  [setPersonPID]="setPID" [hideFilter]="true" [multiple]="true" (rowClickedModal)="rowClickedwithDetail($event)"
  (rowSelectedListOnModal)="rowSelectedList($event)" (selectedPersonelNF)="selectedPersonelNF = $event">
</select-personnel>

<mat-card appearance="outlined" *ngIf="showForm" style="min-height: 588px">
  <mat-tab-group dir="rtl" (selectedTabChange)="changeTab($event.index)">

    <mat-tab dir="rtl" label="فرم اضافه کار فرد / افراد">
      <div class="pre-form">
        <person-work-adding-info-form *ngIf="showForm" [ID]="ID" [accesses]="accesses"
          [selectedPersonListString]="selectedPersonListString" (done)="submit($event)"
          [selectedPersonelNF]="selectedPersonelNF">
        </person-work-adding-info-form>
      </div>
    </mat-tab>

    <mat-tab *ngIf="selectedPersonList.length == 0" dir="rtl" label="کاردکس اضافه کار فرد">
      <ng-template matTabContent>
        <cardex-person *ngIf="showCardex" [option]="cardexOptions"></cardex-person>
      </ng-template>
    </mat-tab>

  </mat-tab-group>
</mat-card>
