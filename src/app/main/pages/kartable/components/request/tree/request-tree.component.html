<div dir="rtl" class="control-section" style=" margin-top: 25px ;overflow-x: auto;"   [ngClass]="{'change-width' : isExpanded, 'change-width-Mo': isMobile}">
  <div dir="rtl" class="col-lg-12" >
      <div dir="rtl" class="control_wrapper">
          <mat-tree
              dir="rtl"
              #tree
              [dataSource]="dataSource"
              [treeControl]="treeControl"
              class="example-tree" style="box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2), 0 5px 10px rgba(0, 0, 0, 0.1);"
          >
          <!-- background-color: #effff7; -->
              <mat-nested-tree-node dir="rtl" *matTreeNodeDef="let node">
                  <li>
                      <div class="mat-tree-node">
                        <ng-container *ngIf="!isExpanded">
                          <button
                              mat-icon-button
                              matTreeNodeToggle
                              [attr.aria-label]="'toggle ' + node.CodeDesc_Fld"
                              [class.active-node]="activeNode == node.Code_Fld">
                          </button>
                        </ng-container>
                        <button  *ngIf="node.Child && node.Child.length > 0"
                        mat-icon-button
                        matTreeNodeToggle
                        [attr.aria-label]="'toggle ' + node.CodeDesc_Fld">
                        <mat-icon class="mat-icon-rtl-mirror">
                            {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
                        </mat-icon>
                    </button>
                        <img class="img-width" [src]="node.Icon_Fld" *ngIf="showimg">
                          <img style="width: 12px;" [src]="node.Icon_Fld" *ngIf="!showimg">
                          <button [class.active-nodes]="activeNode == node.Code_Fld"
                          style="padding: 2px;" mat-button (click)="submit(node)" >
                              {{node.CodeDesc_Fld}}
                          </button>
                      </div>
                      <ul [class.example-tree-invisible]="!treeControl.isExpanded(node)">
                          <ng-container matTreeNodeOutlet></ng-container>
                      </ul>
                  </li>
              </mat-nested-tree-node>
          </mat-tree>
      </div>
  </div>
</div>
