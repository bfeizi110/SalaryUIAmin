<mat-card appearance="outlined">

  <div class="form">

    <div class="form-buttons">

      <button *ngIf="formType != 'View'" mat-raised-button class="save-button" color="primary" (click)="save()">ذخیره
      </button>

      <button mat-raised-button class="close-button" color="warn" (click)="close()">بستن</button>

    </div>

    <div class="form-body" [ngClass]="{'disabled-form': formType == 'View'}">

      <div class="container-fluid">
        <div class="row" *ngIf="showForm">

          <div class="col-xl-3 col-md-4" *ngIf="!formObj.DSW_ID.ishidden">
            <custom-input  [formObj]="formObj"  [type]="formObj.DSW_ID.type" [parentFormGroup]="form" [label]="formObj.DSW_ID.headerName"
              [valueName]="'DSW_ID'">
            </custom-input>
          </div>

          <div class="col-xl-3 col-md-4" *ngIf="!formObj.DSW_YY.ishidden">
            <custom-input  [formObj]="formObj"  [type]="formObj.DSW_YY.type" [parentFormGroup]="form" [label]="formObj.DSW_YY.headerName"
              [valueName]="'DSW_YY'">
            </custom-input>
          </div>

              [valueName]="'DSW_MM'"></custom-input>

                [valueName]="'DSW_ID1'"></custom-input>
                  <i  class="fa fa-users fa-user-button " (click)="onShowPerson()"></i>
            </div>
          </div>    

          <div class="col-xl-3 col-md-4" *ngIf="!formObj.DSW_FNAME.ishidden">

<select-personnel *ngIf="showPerson" [setPersonPID]="PersonID_Fld" [multiple]="false" [isModal]="true"
  (rowClickedModal)="onSelectPersonnel($event)" (rowSelectedListOnModal)="rowSelectedList($event)" [hideFilter]="true"
  (closed)="showPerson = false">
</select-personnel>
