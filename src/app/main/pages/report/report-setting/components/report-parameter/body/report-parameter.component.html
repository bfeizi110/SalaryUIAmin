<mat-card appearance="outlined">
  <div class="col-sm-3">
    <mat-form-field (click)="clickCombo()" dir="rtl">
      <mat-label dir="rtl">نوع</mat-label>
      <mat-select dir="rtl" (selectionChange)="comboChange($event.value)">
        <mat-option *ngIf="comboList.length == 0">-</mat-option>
        <mat-filter [(comboList)]="comboList" [valueLabel]="'CodeDesc_Fld'" (refreshChange)="refreshCombo()">
        </mat-filter>
        <mat-option dir="rtl" *ngFor="let item of comboList" [value]="item.Id">{{item.CodeDesc_Fld}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <custom-ag-grid [rowNumber]="20" *ngIf="showGrid" [customGridOption]="gridOption" [disabledForm]="formType != ''">
  </custom-ag-grid>

  <report-parameter-detail *ngIf="showReportParameterDetail" [reportParameterCode]="reportParameterCode"
    [reportParameterId]="reportParameterId">
  </report-parameter-detail>

  <div class="pre-form" *ngIf="showForm">
    <report-parameter-form [formObj]="formObj" [ID]="ID" [typeId]="typeId" [formType]="formType"
      (done)="submited($event)" (closed)="closeForm()">
    </report-parameter-form>
  </div>

</mat-card>
