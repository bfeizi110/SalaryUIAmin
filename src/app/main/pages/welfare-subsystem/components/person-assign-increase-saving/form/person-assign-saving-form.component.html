<div class="form mt-1">

  <div class="form-buttons">

    <button *ngIf="formType != 'View'" mat-raised-button class="save-button" color="primary" (click)="save()">ذخیره
    </button>

  </div>

  <div class="form-body" [ngClass]="{'disabled-form': formType == 'View'}">

    <div class="container-fluid">
      <div class="row" *ngIf="showForm">

        <div class="col-sm-3" *ngIf="!formObj.SavingCodeDesc_Fld.ishidden">
          <custom-input  [formObj]="formObj"  [type]="'combo'" [comboUrl]="'Saving'" [parentFormGroup]="form"
            [label]="formObj.SavingCode_Fld.headerName" [valueName]="'SavingCode_Fld'"
            [descValue]="data.SavingCodeDesc_Fld"></custom-input>
        </div>
        <div class="col-sm-3" *ngIf="!formObj.OfferDate_Fld.ishidden">
          <custom-input  [formObj]="formObj"  [type]="formObj.OfferDate_Fld.type" [parentFormGroup]="form" [label]="formObj.OfferDate_Fld.headerName"
            [valueName]="'OfferDate_Fld'">
          </custom-input>
        </div>
        <div class="col-sm-3" *ngIf="!formObj.EmployeePrice_Fld.ishidden">
          <custom-input  [formObj]="formObj"  [type]="formObj.EmployeePrice_Fld.type" [parentFormGroup]="form"
            [label]="formObj.EmployeePrice_Fld.headerName" [valueName]="'EmployeePrice_Fld'">
          </custom-input>
        </div>
        <div class="col-sm-3" *ngIf="!formObj.SumSaving_Fld.ishidden">
          <custom-input  [formObj]="formObj"  [type]="formObj.SumSaving_Fld.type" [parentFormGroup]="form"
            [label]="formObj.SumSaving_Fld.headerName" [valueName]="'SumSaving_Fld'">
          </custom-input>
        </div>
        <div class="col-sm-5" *ngIf="!formObj.Desc_Fld.ishidden">
          <custom-input  [formObj]="formObj"  [type]="'textArea'" [parentFormGroup]="form" [label]="formObj.Desc_Fld.headerName"
            [valueName]="'Desc_Fld'">
          </custom-input>
        </div>

      </div>

    </div>

  </div>

</div>
