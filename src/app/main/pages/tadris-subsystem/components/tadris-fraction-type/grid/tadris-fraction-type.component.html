<custom-ag-grid class="tadris-fraction-type-grid" [isModal]="true" *ngIf="showGrid" [customGridOption]="gridOption">

<div class="pre-form" *ngIf="showForm">

    (closed)="closeForm()">
  </tadris-fraction-type-form>
</div>
