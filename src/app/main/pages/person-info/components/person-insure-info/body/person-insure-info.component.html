<!--filter-->
<personnel-filter [controller]="controller" (onFilter)="onFilter($event)">
</personnel-filter>

<mat-card appearance="outlined" style="min-height: 372px" *ngIf="showSelectPerson">
  <mat-tab-group dir="rtl" (selectedTabChange)="closeForm()">

    <mat-tab dir="rtl" label="بیمه هر فرد">
      <ng-template matTabContent>
        <!--select person-->
        <select-personnel [personData]="personData" [controller]="controller" [hideFilter]="true" [multiple]="canAdd"
          [setPersonPID]="setPID" (rowClicked)="onSelectPersonnel($event)"
          (onSelectPersonnelDetail)="onSelectPersonnelDetail($event)" (rowSelectedList)="rowSelectedList($event)" 
          (selectedPersonelNF)="selectedPersonelNF = $event">
        </select-personnel>
        <div class="person-insrure-tab" *ngIf="showGrid" style="min-height: 329px">
          <mat-tab-group dir="rtl" (selectedTabChange)="closeForm()">
            <mat-tab dir="rtl" label="بیمه هر فرد">
              <ng-template matTabContent>
                <!--main grid-->
                <custom-ag-grid *ngIf="showGeneralPerson" [masterDetail]="false" [customGridOption]="gridOption">
                </custom-ag-grid>
              </ng-template>
            </mat-tab>

            <mat-tab dir="rtl" label="کاردکس اطلاعات بیمه">
              <ng-template matTabContent>
                <cardex-person [option]="cardexOptions"></cardex-person>
              </ng-template>
            </mat-tab>

            <mat-tab dir="rtl" label="کاردکس محاسبات بیمه">
              <ng-template matTabContent>
                <cardex-person [option]="cardexOptionsCalc"></cardex-person>
              </ng-template>
            </mat-tab>

          </mat-tab-group>
        </div>
      </ng-template>
    </mat-tab>

    <mat-tab dir="rtl" style="min-height: 372px" label="اطلاعات بیمه ماه جاری">
      <ng-template matTabContent>
        <!--general-->
        <general-person-info [filterData]="filterDto" [type]="controller" (edited)="onMultiEdit($event)"
          [calEdit]="canEdit" [canDelete]="canDelete">
        </general-person-info>
      </ng-template>
    </mat-tab>

  </mat-tab-group>
</mat-card>

<div class="pre-form" *ngIf="showForm" >
  <person-insure-info-form [typeInsId]="typeInsId" [personList]="selectedPersonList" [formObj]="formObj" [PID]="PID"
    [ID]="ID" [formType]="formType" (done)="submited($event)" (closed)="closeForm()" [idList]="selectedIdList"
    [controller]="controller" [(insureCode)]="insureCode" [selectedPersonelNF]="selectedPersonelNF">
  </person-insure-info-form>
</div>
