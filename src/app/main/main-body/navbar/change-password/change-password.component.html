<custom-modal *ngIf="showModal" [modalOptions]="modalOptions">
  <div class="container-fluid">
    <div class="row">
      <div class="col-12">
        <custom-input  [formObj]="formObj"  [type]="'password'" [parentFormGroup]="form" [label]="'رمز عبور قدیم'"
          [valueName]="'OldPassword'">
        </custom-input>
      </div>
      <div class="col-12">
        <custom-input  [formObj]="formObj"  [type]="'password'" [parentFormGroup]="form" [label]="'رمز عبور جدید'" [valueName]="'Password'">
        </custom-input>
      </div>
      <div class="col-12">
        <custom-input  [formObj]="formObj"  [type]="'password'" [parentFormGroup]="form" [label]="'تکرار رمز عبور'"
          [valueName]="'ConfirmPassword'">
        </custom-input>
      </div>
    </div>
  </div>
</custom-modal>
